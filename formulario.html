                        <legend><em>Contacto</em></legend>
                        <section>
                            <label for="nom"><em>Nombre</em></label>
                            <input type="text" id="nom" name="nombre" placeholder="Nombre">
                        </section>
                        <section>
                            <label for="correo"><em>Mail</em></label>
                            <input type="email" id="correo" name="correo" placeholder="Correo electronico">
                        </section>

                            <label for="tel"><em>Telefono</em></label>
                            <input type="tel" id="tel" name="telefono" placeholder="Numero de telefono">
                        </section>
                        <section>
                            <label for="mens"><em>Mensaje</em></label>
                            <textarea name="mensaje" id="mens" cols="30" rows="10" placeholder="Mensaje"></textarea>
                        </section>
                    </fieldset>
                    <section id="botom-form">
                        <section>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar">
                        </section>
                    </section>
                </form>
